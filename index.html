<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="Banner">
            <img src="./assets/img-logo/banner.svg" alt="Banner">
            <div class="BannerContainer">
                <img src="./assets/img-logo/logo.svg" alt="Logo les petits plats">
                <div class="BannerContent">
                    <p>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</p>
                    <form>
                        <input type="text" name="Search" id="Search" placeholder="Rechercher une recette, un ingrédient, ...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="BodySearchRecipes">
            <div class="SearchContainer">
                <div class="SearchContent">                    
                    <select type="search" name="Ingredients" id="Ingredients">
                        <option value="NULL">Ingrédients</option>
                    </select>                    
                    <select type="search" name="Appareils" id="Appareils">
                        <option value="NULL">Appareils</option>
                    </select>                    
                    <select type="search" name="Ustensiles" id="Ustensiles">
                        <option value="NULL">Ustensiles</option>
                    </select>
                </div>
                <div class="NbrRecipes">
                    <h1>1500 recettes</h1>
                </div>
            </div>
        </div>
        <div id="RecipesContainer"></div>
    </main>
    <script defer type="module" src="./assets/js/main.js"></script>
</body>
</html>
